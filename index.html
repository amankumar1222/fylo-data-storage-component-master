<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body >
<main>
  <div class="container">
    <div class="flyo">
      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>
      <ul class="flyo-icon">
        <li><img src="/images/icon-document.svg" alt=""></li>
        <li><img src="/images/icon-folder.svg" alt=""></li>
        <li><img src="/images/icon-upload.svg" alt=""></li>
      </ul>
    </div>
    <div class="flyo-card">
          <div class="flyo-range">
            <p >You've used <span>815 GB </span>  of your storage</p>
            <!-- <input type="range" name="range" id=""> -->
            <div class="info-box">  <b>185</b>  GB Left</div>
            <div class="range"></div>
            <div class="range-status" >
            <span class="status">0 GB</span>
            <span class="status">1000 GB</span>
          </div>
          </div>
    </div>
  </div>
</main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>

</html>
